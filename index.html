<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcaladora</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d9157b0d94.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="operacao">
        <h1>
            <span>
                calculadora
            </span>
        </h1>
        <div class="inputOperacao">
            <input type="number" 
            class="input1"/>

            <input type="number" 
            style="display: block"
            class="input2"/>
        </div>
        
        <button class="resultado">
            resultado
        </button>
        <h3>
            escolha uma operacão
        </h3>
    </div>

    <div class="operaçoes">
        <button class="soma">
            soma
        </button >
        <button class="subtração">
            subtração
        </button>
        <button class="multiplicaçao">
            multiplicação
        </button>
        <button class="divisao">
            divisão
        </button>
        <button class="potenciacao">
            potenciação
        </button>
        <button class="radiacao">
            raiz quadrada
        </button>
    </div>




    <script src="script.js"></script>
</body>
</html>
